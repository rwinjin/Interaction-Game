<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1/lib/addons/p5.sound.min.js"></script>
    <!-- Version 3 of p5play -->
    <script src="https://p5play.org/v3/planck.min.js"></script>
    <script src="https://p5play.org/v3/p5play.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
      <h1>Dimensional Rift</h1>
      <script src="sketch.js"></script>
    </main>

    <h2>How To Play:</h2>
    <p>Collect coins to increase score and gain power.</p>
    <p>Avoid or break walls that move toward you.</p>

    <h2>Controls:</h2>
    <p>Hold "W" To move up and "S" to move down.</p>
    <p>Press "SPACE" to launch a projectile that breaks walls.</p>

  </body>
